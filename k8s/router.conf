
server {
    listen       80;
    listen  [::]:80;
    server_name  wwww.keyland.ge;

    location /static/ {
        alias /usr/src/app/src/staticfiles/;
        expires 7d;
    }

    location /media/ {
        root /usr/src/app/src/;
        expires 7d;
    }

    location / {
        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
