
server {
    listen       80;
    listen  [::]:80;
    server_name  www.keyland.ge;

    location /static/ {
        alias /usr/src/app/src/staticfiles/;
        expires 7d;
    }

    location /media/ {
        alias /usr/src/app/src/media/;
        expires 7d;
    }
    location / {
        proxy_pass http://django:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
