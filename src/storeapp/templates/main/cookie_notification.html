{% load static %}


<style>
    * {
        margin: 0;
    }
    
    body {
        font-family: "Roboto", sans-serif;
        overflow: hidden; /* Hide scrolling */
    }
    
    p {
        margin: 24px 0;
        line-height: 2;
    }
    
    .wrapper {
        padding: 32px;
    }
    
    .cookie-container {
        position: fixed;
        bottom: -100%;
        left: 0;
        right: 0;
        background: #2f3640;
        color: #f5f6fa;
        padding: 0 32px;
        box-shadow: 0 -2px 16px rgba(47, 54, 64, 0.39);
    
        transition: 400ms;
        z-index: 9999; /* Ensure the cookie container appears above other elements */
    }
    
    .cookie-container.active {
        bottom: 0;
    }
    
    .cookie-container a {
        color: #f5f6fa;
    }
    
    .cookie-btn {
        background: #e84118;
        border: 0;
        color: #f5f6fa;
        padding: 12px 48px;
        font-size: 18px;
        margin-bottom: 16px;
        border-radius: 8px;
        cursor: pointer;
    }
</style>


<div class="wrapper">


  <div class="cookie-container">
    <p>
      We use cookies in this website to give you the best experience on our
      site and show you relevant ads. To find out more, read our
      <a href="https://veli.store/info/privacy-policy/" target="_blank" style="font-weight: bold; text-decoration: underline;">privacy policy</a> and <a href="https://veli.store/info/privacy-policy/" target="_blank" style="font-weight: bold; text-decoration: underline;">cookie policy</a>.
    </p>

    <button class="cookie-btn">
      Okay
    </button>
  </div>
</div>
  <script>
    const cookieContainer = document.querySelector(".cookie-container");
const cookieButton = document.querySelector(".cookie-btn");

cookieButton.addEventListener("click", () => {
  cookieContainer.classList.remove("active");
  localStorage.setItem("cookieBannerDisplayed", "true");
});

setTimeout(() => {
  if (!localStorage.getItem("cookieBannerDisplayed")) {
    cookieContainer.classList.add("active");
  }
}, 2000);
  </script>
